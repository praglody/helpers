log:
  access: none
  error: none

inbounds:
  - port: 14213
    listen: 0.0.0.0
    protocol: socks
    settings:
      udp: true
      auth: noauth
    sniffing:
      enabled: true
      destOverride:
        - http
        - tls

outbounds:
  - protocol: vmess
    mux:
      enabled: true
      concurrency: 8
    settings: 
      vnext:
        - address: yourdomain
          port: 443
          users:
            - id: 121b3a13-ec16-4acc-9098-3bbef8ed2343
              alterId: 64
    streamSettings:
      network: ws
      security: tls
      wsSettings:
        path: /check_server_status
        connectionReuse: true
        headers:
          Host: yourdomain
      tlsSettings:
        serverName: yourdomain
        allowInsecure: false
        